<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/rxjs@7.5.7/dist/bundles/rxjs.umd.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
  </head>
  <body>

    <!--form to take hours, minutes seconds to countdown from-->
    <div id="startTimer">
      <form id="timerForm">
        <input type="number" min="0" id="hour" value="0" />
        <input type="number" min="0" id="minute" value="0" />
        <input type="number" min="0" id="second" value="0" />
        <button id="start">Start countdown</button>
      </form>
    </div>

    <!--display of countdown-->
    <div id="countdown">
      <p id="hourCount"></p>
      <p id="minCount"></p>
      <p id="secCount"></p>
    </div>

    <!--display of end of countdown-->
    <div id="endTimer">
      <p>Times up!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
